<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicky</title>
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  
  <div class="main">

    <!-- start sign in text -->

    <div class="signUpText">𝗦𝗶𝗴𝗻 𝗶𝗻</div>
    <div class="signUpTextTwo">𝗪𝗲 𝗮𝗿𝗲 𝗗𝗶𝗳𝗳𝗲𝗿𝗲𝗻𝘁, 𝗪𝗲 𝗠𝗮𝗸𝗲 𝗬𝗼𝘂 𝗗𝗶𝗳𝗳𝗲𝗿𝗲𝗻𝘁.</div>

    <!-- end sign in inputs -->


    <!-- start inputs -->

    <div class="inputs">

      <input class="email" type="email" placeholder="Enter your email">
      <br>
      <input class="password" type="password" placeholder="Enter your password">

      <div class="remember">
        <input id="rememberMe" type="checkbox">
        <label for="rememberMe">𝗦𝗵𝗼𝘄 𝗣𝗮𝘀𝘀𝘄𝗼𝗿𝗱</label>
        <a class="reset" href="../Reset Password/resetPassword.html">𝗥𝗲𝘀𝗲𝘁 𝗽𝗮𝘀𝘀𝘄𝗼𝗿𝗱</a>
      </div>

      <!-- end inputs -->


      <!-- start button -->

      <button class="btn">𝗦𝗜𝗚𝗡 𝗜𝗡</button>

      <!-- end button -->

    </div>

    <!-- start info -->


    <div class="account">𝗗𝗼𝗻'𝘁 𝗵𝗮𝘃𝗲 𝗮𝗻 𝗮𝗰𝗰𝗼𝘂𝗻𝘁?
      <a href="../Sign Up/signup.html">𝗦𝗶𝗴𝗻 𝘂𝗽</a>
    </div>

    <!-- end info -->

  </div>

  <script src="signin.js"></script>

</body>

</html>
